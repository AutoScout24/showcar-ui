<as24-lightbox>
	<a class="sc-lightbox-open">Try me</a>
	<div class="sc-lightbox-container">
		<button class="sc-lightbox-close">
			<as24-icon type="close"></as24-icon>
		</button>
		<div class="sc-lightbox-content">
			<h5 class="sc-font-m sc-font-bold">The modal window title</h5><br>
			<label>The input label</label><br>
			<input type="text" class="sc-input" placeholder="share your thoughts with us">
			<button class="sc-btn-bob sc-btn-block" data-lightbox-close style="margin-top: 16px;">Button bob</button>
		</div>
	</div>
</as24-lightbox>
